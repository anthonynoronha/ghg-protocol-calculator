<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Calculator</title>
</head>
<body>
    <h1>GHG Emissions Calculator</h1>
    <form action="/calculate" method="post">
        <label for="activity_data">Amount of Activity:</label>
        <input type="number" id="activity_data" name="activity_data" step="any" required><br><br>
        <label for="emission_factor">Emission Factor:</label>
        <input type="number" id="emission_factor" name="emission_factor" step="any" required><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
